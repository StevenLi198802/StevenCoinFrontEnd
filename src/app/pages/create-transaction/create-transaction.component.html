<div class="container">
    <h1 i18n>Create transaction</h1>
    <p i18n>Transfer your StevenCoin to someone else!</p>
    <br>
    <div class="form-group">
        <label i18n>From address</label>
        <input type="text" class="form-control" [(ngModel)]="walletKey.publicKey" disabled>
    </div>
    <div class="form-group">
        <label for="toAddress" i18n>To address</label>
        <input type="text" class="form-control" [(ngModel)]="newTx.toAddress">
    </div>
    <div class="form-group">
        <label for="amount" i18n>Amount</label>
        <input type="number" class="form-control" [(ngModel)]="newTx.amount">
    </div>
    <button (click)="createTransaction()" class="btn btn-primary" i18n>Sign & create transaction</button>
</div>
